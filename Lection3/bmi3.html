<html>
    <head>
        <title>BMI Beregner</title>
        <style>
            #normal {
                color: green; 
            }
        </style>
    </head>
    <body>
        <h2>Beregn dit Body Mass Index (BMI):</h2>
        Højde <input id="height"/> cm<br/>
        Vægt   <input id="weight"/> kg<br/>  
        <p/>
        <button onclick="beregn_bmi()">
            Beregn BMI! 
        </button>
        <script>
            /* === Body Mass Index (BMI) beregner === */
            function beregn_bmi(){
                var h = document.getElementById('height').value;
                var w = document.getElementById('weight').value;

                // beregn bmi med 2 decimaler
                var bmi = w / ((h / 100) * (h / 100)) ;
                bmi = Math.round(bmi * 100) /100; 

                document.write("Din BMI er <b>" + bmi + "</b> som er ");

                /* === Hvad siger dit BMI? === */
                if (bmi < 20) {
                    document.write('<b color="orange">for lavt</b>.');
                } else if (bmi > 25) {
                    document.write('<b color="red">for højt</b>.');
                } else {
                    document.write('<b id="normal">normalt</b>'); 
                }   
            }           
        </script>
    </body> 
</html>
