<html>
    <head>
        <title>James Bond</title>
    </head>
    <body>
        <script>
            var fornavn = "James";
            var efternavn = "Bond";

            document.write('<font color="green"><i>'+fornavn+'</i></font>')
            document.write(" ")
            document.write('<font color="red"><u>'+efternavn+'</u></font>')

            document.write("<br>")

            document.write(efternavn)
            document.write(", ")
            document.write(fornavn)
            document.write(" ")
            document.write(efternavn)
            document.write(".")
        </script>
    </body>
</html>
