<html>
    <head>
        <title>How old am I?</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>          
            var year = 2025;
            var age = 27;
            document.write("I 책r " + year + " er jeg " + age + " 책r"); 
            document.write("<br/>");
            // Increment year and age 
            year++; 
            age = age +1; 
            document.write("I 책r " + year + " er jeg " + age + " 책r"); 
        </script>
    </body>
</html>
