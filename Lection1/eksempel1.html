    <h1>
    	Pandekager <u><font color="#ff0000" face="Garamond" size="6"><i>uden</i></font></u> sukker
    </h1>
    
    <img height="200" class="center" src="https://shorturl.at/6bSDu"/>
    <br/>
    <br/>
    <table border="1" width="50%">
      <tr>
      	<th>antal</th>
		<th>ingrediens</th>
      </tr>
      <tr>
        <td>2 dl</td>
        <td><b>hvedemel</b></td>
      </tr>
      <tr>
        <td>4 dl</td>
        <td><b>mælk</b>
      </tr>
      <tr>
        <td>2 dl </td>
        <td><b>æg</b>
      </tr>
      <tr>
        <td>lidt</td>
        <td><b>salt</b></td>
      </tr>
      <tr>
        <td>30 g</td>
        <td><b>smør</b></td>
      </tr>
    </table>
    <hr/>
    <p>
      <i>1. Mix <u>alle</u> ingredienser (undt. smør).</i><br/><br/>
      <i>2. Lad dejen hvile i 10 min.</i><br/><br/>
      <i>3. Opvarm smøret og kom det i dejen.</i><br/><br/>
      <i>4. Steg 1/2 dl dej på begge sider.</i><br/><br/>
    </p>
