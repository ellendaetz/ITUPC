<html>
    <head>
        <title>while loops</title>
    </head>
    <body>
        <script>
            document.write("eksempel 1 <br>");
            var i = 10;
            while ( i > 0 ) {
                document.write(i);
                document.write("<br>");
                i = i - 1;
            }
            document.write("eksempel 2 <br>");
            var i = 1;
            while ( i <= 10 ) {
                document.write(i);
                document.write("<br>");
                i = i + 2;
            }
            document.write("eksempel 3 <br>");
            var i = 1; 
            while ( i < 100 ) {
                document.write(i);
                document.write("<br>");
                i = i * 2;
            }
         
        </script>
    </body>
</html>
