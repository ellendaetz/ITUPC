<html>
    <body>
        <script> 
            // 0, 3, 6, 9, 12, 15
            for ( var i = 0; i <= 15; i = i + 3 ) {
                document.write(i); 
                document.write("<br>"); 
            }
            // 1, 10, 100, 1000, 10000
            for (var i = 1; i <= 10000; i = i * 10) {
                document.write(i); 
                document.write("<br>"); 
            }
            // 64, 32, 16, 8, 4, 2
            for (var i = 64; i >= 2; i = i / 2) {
                document.write(i); 
                document.write("<br>"); 
            }
        </script>
    </body>
</html>
