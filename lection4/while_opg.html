<html>
    <body>
        <script>
            var i = 1; 
            while ( i <= 16 ) {
                document.write(i); 
                document.write("<br>");
                i = i + 3;
            }
            document.write("<br>");
            var i = 1; 
            while ( i <= 10000 ) {
                document.write(i); 
                document.write("<br>");
                i = i * 10;
            }
            document.write("<br>");
            var i = 64; 
            while ( i >= 2 ) {
                document.write(i); 
                document.write("<br>");
                i = i / 2;
            }
        </script>
    </body>
</html>
