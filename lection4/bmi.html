<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            /* === Body Mass Index (BMI) beregner === */
            var h = 184; // højde
            var v = 84; // vægt
            document.write("Højde: " + h + " cm.");
            document.write("<br/>");
            document.write("Vægt: " + v + " kg.");
            document.write("<p/>");

            var bmi = v / ((h / 100) * (h / 100));
            bmi = Math.round(bmi * 100) /100; 
            
            document.write("Din BMI er <b>" + bmi + "</b> som er ");
            if ( bmi < 20 ) {
            document.write("<font color='orange'>for lidt</font>");
            } else if ( bmi > 25 ) {
            document.write("<font color='red'>for meget</font>");
            } else {
            document.write("<font color='green'>for normalt</font>");
            }
        </script>
    </body>
</html>
