<html>
    <head>
        <title>syvtabellen</title>
    </head>
    <body>
        <p>Syvtabellen:</p>
        <ul>
            <script>
                // start med første tal i syvtabellen og plus 7 hver iteration
                var i = 7; 
                while ( i <= 70 ) {
                    document.write("<li>" + i + "</li>"); 
                    i = i + 7;
                }
            </script>
        </ul>
        <p>Syvtabellen:</p>
        <ul>
            <script>
                // start med 1 og gang med syv for at få hvert tal i syvtabellen 
                var i = 1;
                while ( i <= 10 ) {
                    document.write("<li>" + ( i * 7 ) + "</li>");
                    i++;
                }
            </script>
        </ul>
        <p>Syvtabellen:</p>
        <ul>
            <script>
                // start ned index 0 ligesom i programmering, men gang i stedet med index+1 
                var i = 0;
                while ( i < 10 ) {
                    document.write("<li>" + ((i + 1) * 7)+ "</li>");
                    i++;
                }
            </script>
        </ul>
    </body>
</html>
