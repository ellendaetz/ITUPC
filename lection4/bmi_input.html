<html>
    <head>
        <meta charset="UTF-8"/>
        <style>
            button {
                background-color: green;  /* blue background */
                color: #ffffff;             /* white text */
                border: none;
                width: 150px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <h2>Beregn dit Body Mass Index (BMI):</h2>
        <table>
            <tr>
                <td>Højde</td>
                <td><input id="height" size="6"/></td>
                <td>cm</td>
            </tr>
            <tr>
                <td>Vægt</td>
                <td><input id="weight" size="6"/></td>
                <td>kg</td>
            </tr>
        </table>
        <p/>
        <button onclick="beregn_bmi()">
            Beregn BMI! 
        </button>
        <script>
            function beregn_bmi() {
                /* === Body Mass Index (BMI) beregner === */
                var h = document.getElementById('height').value;
                var v = document.getElementById('weight').value;

                // beregn bmi med to decimaler
                var bmi = v / ((h / 100) * (h / 100));
                bmi = Math.round(bmi * 100) /100; 
                
                msg = "Din BMI er " + bmi + " som er ";
                
                if ( bmi < 20 ) {
                    msg = msg + "for lidt";
                } else if ( bmi > 25 ) {
                    msg = msg + "for meget";
                } else {
                    msg = msg + "for normalt";
                }
                alert(msg);
            }
        </script>
    </body>
</html>
