<html>
    <head>
        <title>Alder</title>
    </head>
    <body>
        <script>
            var alder = prompt("Hvad er din alder?");
            if ( alder <= 2 ) {
                document.write("Du er en baby!");
            } else if ( alder <= 12 ) {
                document.write("Du er et barn!");
            } else if ( alder <= 19 ) {
                document.write("Du er teenager!");
            } else if ( alder <= 35 ) {
                document.write("Du er ung!");
            } else if ( alder <= 66 ) {
                document.write("Du er voksen!");
            } else {
                document.write("Du er pensionist!");
            }
        </script>
    </body>
</html>
