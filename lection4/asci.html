<html>
    <head>
        <title>Ascii</title>
    </head>
    <body>
        <script>
            var i = 32; 
            while (i <= 126) {
                var symbol = String.fromCharCode(i);
                document.write("#" + i + " = '" + symbol + "'"); 
                document.write("<br>"); 
                i++; 
            }
        </script>
    </body>
</html>
