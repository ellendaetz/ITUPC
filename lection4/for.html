<html>
    <body>
        <script> 
            for (var i = 1; i < 10; i = i + 4 ) {
                document.write(i); 
                document.write("<br>"); 
            }

            for (var i = 0; i < 10; i = i * i ) {
                document.write(i); 
                document.write("<br>"); 
            }
        </script>
    </body>
</html>
