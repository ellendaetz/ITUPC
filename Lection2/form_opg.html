<html>
    <head>
        <style>
            input {
                width: 100%;
            }
            input[type=submit]{
                border: none;
                background-color: green;
                color: white;
                cursor: pointer; 
                height: 3em;
            }
            input[type=submit]:hover {
                background-color: lightgreen;
            }
            input[type=reset]{
                border: none;
                background-color: #C21807;
                color: white;
                cursor: pointer; 
                height: 3em;
            }
            input[type=reset]:hover{
                background-color: #FF2400;
            }
            .sct{
                font-family: 'Courier New', Courier, monospace;
            } 
            label {
                color: gray;
                font-size: large;
                font-family:'Courier New', Courier, monospace;
            }         
            .center {
                display: flex;
                flex-direction: column; 
                align-items: center;
                border: 3px solid black;
                width: 100%;
            }  
            .form-center {
                display: flex;
                flex-direction: column;   
                align-items: center;      
                width: 100%;
                min-width: 200px;
                max-width: 800px;
            }

        <meta charset="UTF-8"/>
    </head>
