<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Form eksempel</title>
        <style>   
            body {
                background-color: #ff8888;
            }
            h1 {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1><i>Tilmelding julefrokost</i></h1>
        <form action=https://www.w3schools.com/action_page.php>
            <p>Familie: <input type="text" name="family"/></p>
            <p>Antal: <input type="text" name="number"/></p>
            <h2>Vælg mad og drikke</h2>
                Klassisk: <input type="radio" name="type" value="classic"/> /
                Moderne: <input type="radio" name="type" value="modern"/> 
                Øl: <input type="checkbox" name="drinks" value="beer"/> <br/>
                Snaps: <input type="checkbox" name="drinks" value="spirits"/> <br/>
                Vand: <input type="checkbox" name="drinks" value="water"/> 
            <input type="submit" value="Indsend!"/> &nbsp;&nbsp;&nbsp;
            <input type="reset" value="Start forfra"/>
        </form>
        <img src=https://klub4700.dk/wp-content/uploads/2017/11/Julefrokost.jpg height="200"/>
    </body>
</html>
