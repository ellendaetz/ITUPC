<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Form eksempel</title>
    </head>
    <body>
        <form action=https://www.w3schools.com/action_page.php>
            Navn: <input type="text" name="name"/> 
            Kodeord: <input type="password" name="pass"/> <br/>
            <p/>
            <b>Hvor tilfreds var du med webinaret?</b> <br/>
            Meget tilfreds: <input type="radio" name="tilfredshed" value="meget tilfreds" checked="checked"/> /
            Tilfreds: <input type="radio" name="tilfredshed" value="tilfreds"/>/
            Neutral: <input type="radio" name="tilfredshed" value="neutral"/> /
            Utilfreds: <input type="radio" name="tilfredshed" value="utilfreds"/>
            <p/>
            <b>Hvilke områder fungerede godt?</b> <br/>
            Kommunikation: <input type="checkbox" name="extra" value="Communication"/> <br/>
            Planlægning: <input type="checkbox" name="extra" value="planning"/> <br/>
            Teknologi: <input type="checkbox" name="extra" value="technology"/> <br/>
            Samarbejde: <input type="checkbox" name="extra" value="collaboration"/>
            <p/>
            <b>Hvad kan forbedres?</b> <input type="text" name="Improvement"/> 
            <p/>
            <input type="submit" value="Indsend"/> &nbsp;&nbsp;&nbsp;
            <input type="reset" value="Start forfra"/>
        </form>
    </body>
</html>
